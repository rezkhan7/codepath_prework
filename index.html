<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>CodePath Memory Game</h1>
    <p>Welcome to the game. Repeat the pattern by pressing the buttons</p>

    <button id="startBtn" onclick="startGame()">Start</button>

    <button id="stopBtn" onclick="stopGame()" class="hidden">Stop</button>

    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      ></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
